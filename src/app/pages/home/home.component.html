<div class="page">
  <div (click)="showDetail()" class="none">
    <button>Submit</button>
  </div>
  <div *ngFor="let user of userObj">
    <div>
      <!-- style.color needs to be in quotes otherwise it will look for a variable -->
      <span [style.color]="'blue'" *ngIf="user.username === 'user01'"> Username: {{ user.username }} </span>
      <span *ngIf="user.username !== 'user01'">Username: {{ user.username }} </span>
    </div>
    <div>Age: {{ user.age }}</div>
  </div>
</div>
